<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Condo Connect - Cadastre seu Condomínio</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#16a34a",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922"
                    },
                    fontFamily: { display: ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>

    <style>
        :root {
            font-family: "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
        }

        .fade-scale {
            transition: opacity 0.18s ease, transform 0.18s ease;
            opacity: 0.8;
            transform: scale(0.92);
            display: inline-block;
        }

        .fade-scale.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body class="font-display bg-background-light">
    <div class="flex min-h-screen w-full items-center justify-center p-4">
        <div class="w-full max-w-6xl">
            <div class="grid w-full grid-cols-1 overflow-hidden rounded-xl bg-white shadow-lg md:grid-cols-2">

                <!-- LADO ESQUERDO -->
                <div class="relative hidden flex-col justify-between bg-green-600 p-8 text-white md:flex">
                    <div class="z-10">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-4xl">apartment</span>
                            <h2 class="text-2xl font-bold">Condo Connect</h2>
                        </div>
                        <p class="mt-4 text-lg leading-relaxed text-green-100">
                            Área exclusiva — Cadastro de <strong>Condomínio</strong>.
                        </p>
                    </div>

                    <div class="relative z-10 flex h-full w-full items-center justify-center">
                        <img alt="" class="absolute inset-0 h-full w-full object-cover opacity-10"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdOQ-udk4JOVAjZxDk99vq-VEE372ou2jsTJC9QtQMlysDu7pfexrPr7wy5KSZ-S9u5HOfIhyAB7mPonYMz5GszNab0L2V9x0AnIKci6lG8OLIqBA--WMzkwuULEj-EovhqyMQLgjjMZ4jAzZuvrc_s6SuWTcA77gUmbt6JHPwuSm7dIwSvWLcQIun41gY3EtvoShuARviESHI7Blzo8eIAJee8nrglqwIFzztMjpxDYueJYlS7QbfhsLNt28_5heLNRM0CZlA5nS7" />

                        <img alt="" class="max-w-xs lg:max-w-sm"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuD_kkYIczjSst-m6U1RR63Z0bvc90iWAaojGOjtVeCLFXBSIGBr1zjaidkffQ1MHpCx6x7jyegaeEc8Fa8N0__5A7hul4sHdQIl1zNgG-hjZ1I0g8H77aP6NimxNhPRhAuL5b9z2lIlspq5Tjf4w4BByoo4oHD0V_tWjCFkIQU0_aMuOFn8FqQ85KAm9t_KewoWRL0oOKLlvwpGe3VD2M3vwkkgQFDCh1nNUJCDJcn5G9iy37b_y6Q32j_9IkyJwNf6c3Nxgiw_hiBj" />
                    </div>
                </div>

                <!-- FORMULÁRIO -->
                <div class="flex flex-col justify-center p-6 sm:p-10">

                    <div class="mb-6 flex items-center gap-3 md:hidden">
                        <span class="material-symbols-outlined text-3xl text-green-600">apartment</span>
                        <h2 class="text-xl font-bold text-slate-800">Condo Connect</h2>
                    </div>

                    <h1 class="text-2xl font-bold text-slate-800 sm:text-3xl">Cadastre seu Condomínio</h1>
                    <p class="pb-6 pt-1 text-base text-slate-500">Bem-vindo! Preencha os campos abaixo.</p>

                    <form id="registro-form" class="flex flex-col gap-4" onsubmit="return false">

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <!-- Nome -->
                            <div class="flex flex-col sm:col-span-2">
                                <label class="pb-2 text-sm font-medium text-slate-800">Nome do Condomínio</label>
                                <input id="reg-nome" type="text" required placeholder="Digite o nome do condomínio"
                                    class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm text-slate-800" />
                            </div>

                            <!-- CNPJ -->
                            <div class="flex flex-col">
                                <label class="pb-2 text-sm font-medium text-slate-800">CNPJ</label>
                                <input id="reg-cnpj" type="text" maxlength="18" placeholder="00.000.000/0000-00"
                                    oninput="maskCNPJ(this)"
                                    class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm text-slate-800" />
                            </div>

                            <!-- Telefone -->
                            <div class="flex flex-col">
                                <label class="pb-2 text-sm font-medium text-slate-800">Telefone</label>
                                <input id="reg-tel" type="text" maxlength="15" placeholder="(11) 91234-5678"
                                    class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm text-slate-800" />
                            </div>

                            <!-- Email -->
                            <div class="flex flex-col">
                                <label class="pb-2 text-sm font-medium text-slate-800">E-mail do Administrador</label>
                                <input id="reg-email" type="email" placeholder="voce@exemplo.com"
                                    class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm text-slate-800" />
                            </div>

                            <!-- SENHA + CONFIRMAR SENHA LADO A LADO -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:col-span-2">

                                <!-- Senha -->
                                <div class="flex flex-col">
                                    <label class="pb-2 text-sm font-medium text-slate-800">Senha</label>
                                    <div class="relative">
                                        <input id="reg-senha" type="password" required placeholder="6+ caracteres"
                                            class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 pr-10 text-sm text-slate-800" />
                                        <button id="togglePassword" type="button"
                                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700">
                                            <span id="iconPassword"
                                                class="material-symbols-outlined text-xl fade-scale active">visibility</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirmar senha -->
                                <div class="flex flex-col">
                                    <label class="pb-2 text-sm font-medium text-slate-800">Confirmar Senha</label>
                                    <div class="relative">
                                        <input id="reg-confirmar-senha" type="password" required
                                            placeholder="Confirme a senha"
                                            class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 pr-10 text-sm text-slate-800" />
                                        <button id="toggleConfirmPassword" type="button"
                                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700">
                                            <span id="iconConfirmPassword"
                                                class="material-symbols-outlined text-xl fade-scale active">visibility</span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- ENDEREÇO -->
                        <div class="border-t border-slate-200 pt-6">
                            <h2 class="text-[#111418] text-lg font-bold">Endereço do Condomínio</h2>
                            <div class="mt-4 grid grid-cols-6 gap-x-4 gap-y-4">
                                <div class="col-span-6 sm:col-span-2">
                                    <label class="text-sm pb-2 block">CEP</label>
                                    <input id="reg-cep" maxlength="9" placeholder="00000-000" oninput="maskCEP(this)"
                                        class="form-input w-full rounded-lg border border-slate-300 bg-white p-3 h-12" />
                                </div>

                                <div class="col-span-4">
                                    <label class="text-sm pb-2 block">Rua</label>
                                    <input id="reg-rua" type="text" placeholder="Avenida Principal" readonly
                                        class="form-input w-full rounded-lg border border-slate-300 bg-gray-100 p-3 h-12" />
                                </div>

                                <div class="col-span-4">
                                    <label class="text-sm pb-2 block">Bairro</label>
                                    <input id="reg-bairro" type="text" placeholder="Centro" readonly
                                        class="form-input w-full rounded-lg border border-slate-300 bg-gray-100 p-3 h-12" />
                                </div>

                                <div class="col-span-2">
                                    <label class="text-sm pb-2 block">Número</label>
                                    <input id="reg-numero" type="text" placeholder="123"
                                        class="form-input w-full rounded-lg border border-slate-300 bg-white p-3 h-12" />
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label class="text-sm pb-2 block">Cidade</label>
                                    <input id="reg-cidade" type="text" placeholder="São Paulo" readonly
                                        class="form-input w-full rounded-lg border border-slate-300 bg-gray-100 p-3 h-12" />
                                </div>

                                <div class="col-span-2 sm:col-span-1">
                                    <label class="text-sm pb-2 block">Estado</label>
                                    <input id="reg-estado" type="text" placeholder="SP" readonly
                                        class="form-input w-full rounded-lg border border-slate-300 bg-gray-100 p-3 h-12" />
                                </div>
                            </div>
                        </div>

                        <!-- VOLTAR -->
                        <div class="mb-4">
                            <a href="../pagInicial/selecaoCadastro.html"
                                class="flex items-center gap-2 text-sm font-medium text-green-600 hover:text-green-700">
                                <span class="material-symbols-outlined text-base">arrow_back</span>
                                Não é admin de um condomínio? Voltar
                            </a>
                        </div>

                        <!-- BOTÃO REGISTRAR -->
                        <div class="pt-6">
                            <button type="submit"
                                class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm hover:bg-green-700">
                                Registrar
                            </button>
                        </div>

                    </form>

                    <p class="mt-6 text-center text-sm text-slate-500">
                        Já tem uma conta?
                        <a href="../pagInicial/login.html" class="font-medium text-primary">Faça login aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ---------- Password toggle ---------- */
        function setupPasswordToggle(inputId, toggleId, iconId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const icon = document.getElementById(iconId);
            if (!input || !toggle || !icon) return;
            toggle.addEventListener("click", () => {
                const isPassword = input.type === "password";
                input.type = isPassword ? "text" : "password";
                icon.classList.remove("active");
                setTimeout(() => {
                    icon.textContent = isPassword ? "visibility_off" : "visibility";
                    icon.classList.add("active");
                }, 80);
            });
        }

        setupPasswordToggle("reg-senha", "togglePassword", "iconPassword");
        setupPasswordToggle("reg-confirmar-senha", "toggleConfirmPassword", "iconConfirmPassword");

        /* ---------- Masks ---------- */
        function maskCNPJ(input) {
            let value = input.value.replace(/\D/g, '').slice(0, 14);
            if (value.length <= 2) input.value = value;
            else if (value.length <= 5) input.value = value.replace(/(\d{2})(\d{0,3})/, '$1.$2');
            else if (value.length <= 8) input.value = value.replace(/(\d{2})(\d{3})(\d{0,3})/, '$1.$2.$3');
            else if (value.length <= 12) input.value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{0,4})/, '$1.$2.$3/$4');
            else input.value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2})/, '$1.$2.$3/$4-$5');
        }

        const telInput = document.getElementById("reg-tel");
        telInput.addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "").slice(0, 11);
            if (value.length <= 2) e.target.value = `(${value}`;
            else if (value.length <= 6) e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            else if (value.length <= 10) e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(6)}`;
            else e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
        });

        function maskCEP(input) {
            let value = input.value.replace(/\D/g, '').slice(0, 8);
            if (value.length <= 5) input.value = value;
            else input.value = value.replace(/(\d{5})(\d{0,3})/, '$1-$2');
        }

        /* ---------- ViaCEP ---------- */
        const cepInput = document.getElementById("reg-cep");
        const ruaInput = document.getElementById("reg-rua");
        const bairroInput = document.getElementById("reg-bairro");
        const cidadeInput = document.getElementById("reg-cidade");
        const estadoInput = document.getElementById("reg-estado");

        async function buscarCEP(cep) {
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    alert("CEP não encontrado!");
                    ruaInput.value = "";
                    bairroInput.value = "";
                    cidadeInput.value = "";
                    estadoInput.value = "";
                    return;
                }

                ruaInput.value = data.logradouro;
                bairroInput.value = data.bairro;
                cidadeInput.value = data.localidade;
                estadoInput.value = data.uf;

            } catch (error) {
                console.error("Erro ao buscar CEP:", error);
                alert("Erro ao buscar CEP. Tente novamente.");
            }
        }

        cepInput.addEventListener("blur", () => {
            const cep = cepInput.value.replace(/\D/g, '');
            if (cep.length === 8) buscarCEP(cep);
            else {
                ruaInput.value = "";
                bairroInput.value = "";
                cidadeInput.value = "";
                estadoInput.value = "";
            }
        });
    </script>

    <script src="cadastroCondominio.js"></script>
</body>

</html>
